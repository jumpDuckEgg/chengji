<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/payfail.css">
    <link rel="stylesheet" href="resource/css/normalize.css">
    <script src="resource/js/jquery-2.2.0.js"></script>
    <title>如约城际</title>
</head>

<body>
    <div class="main">
        <img src="resource/img/load-ticket.png" alt="" class="loading-img">
        <div class="loading-content">正在为您出票...</div>
    </div>
    <div class="mask">
        <div class="dialog">
            <div class="dialog-title">出票失败</div>
            <div class="dialog-content">出票失败，系统将自动退款，敬请留意</div>
            <div class="dialog-btn">
                重新购买
            </div>
        </div>
    </div>
</body>
<script>    
    $('.dialog-btn').click(function () {
        $('.mask').hide();
    })
    $(document).ready(function () {
        setTimeout(function () {
            $('.mask').show();
        }, 2000)
    })

</script>

</html>
