<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/payway.css">
    <link rel="stylesheet" href="resource/css/normalize.css">
    <script src="resource/js/jquery-2.2.0.js"></script>
    <title>如约城际</title>
</head>

<body>
    <div class="main">
        <!-- 头部 -->
        <div class="headbar">
            <div class="page-back">
                <img src="resource/img/left.png" alt="" class="back-icon">
                <span>返回</span>
            </div>
            <div class="page-title">
                支付订单
            </div>
        </div>
        <!-- 支付信息 -->
        <div class="payInfo">
            <span class="payInfo-left">车票<span class="ticketNum">1</span>张+保险<span class="insuranceNum">1</span>份</span>
            <span class="payInfo-right">总价：<span class="payInfo-right-price">￥3.00</span>
            </span>
        </div>
        <div class="payTitle">
            请选择支付方式
        </div>
        <div class="payWay">
            <div class="payWay-item">
                <img src="resource/img/wechat-logo.png" alt="" class="payIcon">
                <span class="payName">微信支付</span>
                <span class="payArrow">›</span>
            </div>
            <div class="payWay-item">
                    <img src="resource/img/alipay-logo.png" alt="" class="payIcon">
                    <span class="payName">支付宝</span>
                    <span class="payArrow">›</span>
                </div>
        </div>
    </div>



</body>


</html>
